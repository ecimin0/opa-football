apiVersion: apps/v1
kind: Deployment
metadata:
  name: prediction-site
  namespace: opa
  labels:
    name: prediction-site
spec:
  selector:
    matchLabels:
      app: prediction-site
  progressDeadlineSeconds: 360
  replicas: 1
  revisionHistoryLimit: 15
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: prediction-site
    spec:
      containers:
      - name: prediction-site
        image: registry.gitlab.com/ecimino/opa-football/prediction-site:1.0.1
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: false
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
        - name: gitlab-auth
